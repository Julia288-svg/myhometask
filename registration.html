<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="form-body">
    <div class="form-container">
        <form action="your-server-endpoint" method="POST" id="registration-form">
            <span class="form-title">Login|<p class="green-p"> Register</p></span>
            <p class="form-description">Enter your email and password to register.</p>
            <input class="form-input" type="text" placeholder="Username" required>
            <input class="form-input" type="email" placeholder="Enter your email address" required>
            <input class="form-input" type="password" placeholder="Password" required>
            <input class="form-input" type="password" placeholder="Confirm Password" required>
            <button class="form-button" type="submit">Register</button>
            <p class="alternative-text">Or register with</p>
            <a href="https://example.com" class="social-button">
                <img src="./img/google.png" alt="Google logo">
                Continue with Google
            </a>
            <a href="https://example.com" class="social-button">
                <img src="./img/facebook.png" alt="Facebook logo">
                Continue with Facebook
            </a>
        </form>
        </div>
    </div>
</body>
</html>
