<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="your-server-endpoint" method="POST" id="registration-form">
            <span class="form-title">Login | Register</span>
            <p class="form-description">Enter your email and password to register.</p>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Enter your email address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="alternative-text">Or register with</p>
            <a href="https://example.com" class="social-button">
                <img src="images/google 1.png" alt="Google logo">
                Continue with Google
            </a>
            <a href="https://example.com" class="social-button">
                <img src="images/facebook 1.png" alt="Facebook logo">
                Continue with Facebook
            </a>
        </form>
    </div>
</body>
</html>
