<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        input::placeholder {
            color: #A5A5A5;
        }
    </style>
</head>

<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;">
    <div style="width: 332px; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <form action="your-server-endpoint" method="POST" style="display: flex; flex-direction: column;" id="registration-form">
    <span style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; color: #3D3D3D; margin: 24px 0px ;">Login | Register</span>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 13px; font-weight: 500; color: #3D3D3D;">Enter your email and password to register.</p>
    <input type="text" placeholder="Username"  style="display: block; padding: 12px 14px; color: #A5A5A5 !important; border: 1px solid #EAEAEA; border-radius: 5px; margin-bottom: 16px; width: 300px; "  required>
    <input type="email" placeholder="Enter your email address" style="display: block; padding: 12px 14px; color: #A5A5A5 !important; border: 1px solid #EAEAEA; border-radius: 5px; margin-bottom: 16px; width: 300px;" required>
    <input type="password" placeholder="Password" style="display: block; padding: 12px 14px; color: #A5A5A5 !important; border: 1px solid #EAEAEA; border-radius: 5px; margin-bottom: 16px; width: 300px;" required>
    <input type="password" placeholder="Confirm Password" style="display: block; padding: 12px 14px; color: #A5A5A5 !important; border: 1px solid #EAEAEA; border-radius: 5px; margin-bottom: 40px; width: 300px;" required>
    <button type="submit" style="display: block; width: 100%; padding: 12px 14px; background: #46A358; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 36px;">
        Register
    </button>
<p style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 13px; font-weight: 500; color: #3D3D3D; margin-bottom: 28px ;">Or register with</p>

<a href="https://example.com" style=" display: block; padding: 12px 14px; margin-bottom: 16px; text-decoration: none; background: #ffffff; color: #727272; border: 1px solid #EAEAEA; border-radius: 5px; width: 300px;">
    <img src="./google 1.png" alt="Google logo" style="width: 20px; height: 20px; margin-right: 10px;">
    Continue with Google
</a>
<a href="https://example.com" style=" display: block; padding: 12px 14px; margin-bottom: 16px; text-decoration: none; background: #ffffff; color: #727272; border: 1px solid #EAEAEA; border-radius: 5px; width: 300px;">
    <img src="./facebook 1.png" alt="Facebook logo" style="width: 20px; height: 20px; margin-right: 10px;">
    Continue with Facebook
</a>
</form>
</div>
</body>
</html>
